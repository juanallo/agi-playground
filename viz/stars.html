<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starry Night Time-Lapse (Canvas)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="starryNightCanvas"></canvas>

  <script>
    const canvas = document.getElementById("starryNightCanvas");
    const context = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 1000;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.1, // Varying speed
      });
    }

    function drawStars() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = "#fff";

      for (const star of stars) {
        context.beginPath();
        context.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        context.fill();

        star.x -= star.speed; // Simulate star movement
        if (star.x < 0) {
          star.x = canvas.width;
        }
      }

      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body>
</html>
