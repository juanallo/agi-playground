<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tron-Themed Chessboard (Canvas)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="tronChessboardCanvas"></canvas>

  <script>
    const canvas = document.getElementById("tronChessboardCanvas");
    const context = canvas.getContext("2d");

    canvas.width = 800;
    canvas.height = 800;

    const squareSize = canvas.width / 8;
    const darkSquareColor = "rgba(0, 0, 0, 0.7)";
    const lightSquareColor = "rgba(0, 0, 0, 0.3)";
    const neonBorderColor = "#ffffff";
    const pieceColor = "#18d8ff";

    const chessboard = [
      ["♜", "♞", "♝", "♛", "♚", "♝", "♞", "♜"],
      ["♟", "♟", "♟", "♟", "♟", "♟", "♟", "♟"],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["♙", "♙", "♙", "♙", "♙", "♙", "♙", "♙"],
      ["♖", "♘", "♗", "♕", "♔", "♗", "♘", "♖"],
    ];

    function drawChessboard() {
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const x = col * squareSize;
          const y = row * squareSize;
          const isDarkSquare = (row + col) % 2 === 1;

          context.fillStyle = isDarkSquare ? darkSquareColor : lightSquareColor;
          context.fillRect(x, y, squareSize, squareSize);

          context.strokeStyle = neonBorderColor;
          context.lineWidth = 2;
          context.strokeRect(x + 1, y + 1, squareSize - 2, squareSize - 2);

          const piece = chessboard[row][col];
          if (piece) {
            context.font = "bold 48px Arial";
            context.fillStyle = pieceColor;
            context.fillText(piece, x + squareSize * 0.2, y + squareSize * 0.7);
          }
        }
      }
    }

    drawChessboard();
  </script>
</body>
</html>
