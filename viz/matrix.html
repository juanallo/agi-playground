<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix-Inspired Dropping Characters Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    .matrix-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      line-height: 16px;
      white-space: nowrap;
      color: #00ff00;
      user-select: none;
    }
    .matrix-column {
      display: inline-block;
      margin-right: 16px;
      /* margin-top: -100%; */
      animation: moveVertical 8s ease-in-out;
    }
    @keyframes moveVertical {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }
    @keyframes moveHorizontal {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="matrix-rain"></div>

  <script>
    const matrixRainContainer = document.querySelector(".matrix-rain");

    function createMatrixRain() {
      const numColumns = Math.ceil(window.innerWidth / 16);
      
      for (let i = 0; i < numColumns; i++) {
        const column = document.createElement("div");
        column.className = "matrix-column";
        
        for (let j = 0; j < 2000; j++) {
          const char = document.createElement("div");
          char.className = "matrix-char";
          char.textContent = randomMatrixCharacter();
          char.style.animationDelay = `${Math.random() * 5}s`;
          column.appendChild(char);
        }
        
        matrixRainContainer.appendChild(column);
      }
    }

    function randomMatrixCharacter() {
      const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      return characters[Math.floor(Math.random() * characters.length)];
    }

    createMatrixRain();
  </script>
</body>
</html>
